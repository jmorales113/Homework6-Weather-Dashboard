<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="wrapper">
        <h1>Weather Dashboard</h1>
        <header>Weather Dashboard</header>
        <nav>
            <h2>Search for a City:</h2>
            <input id="city"></input>
            <button id="citySearch">Search</button>  </button>
        </nav>
        <section> 
            <div id = "currentDayBox" style="max-width: 540px;">
                
                    <h3 id= "currentCity"></h3>
                    <img id = "icon" scr="" alt="weatherIcon">
                    <p class="card-text currentTemperature"></p>
                    <p class="card-text currentWind"></p>
                    <p class="card-text currentUV"></p>
                    <p class="card-text currentHumidity"></p>
            </div>
            
            <div id="forecastDisplay">
              <h2 class='col-12'>5-Day Forecast:</h2>
              <div class="row ml-1 card-group forecast-list"></div>    
            </div>
            
          </section>
        </div>
  
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <script src= "script.js"></script>
  
  </body>
  </html>
