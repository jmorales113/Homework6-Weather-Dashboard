<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="wrapper">
        <h1>Weather Dashboard</h1>
        <header>Weather Dashboard</header>
        <nav>
            <h2>Search for a City:</h2>
            <input id="city"></input>
            <button id="citySearch">Search</button>  </button>
        </nav>
        <section> 
            <div class="card mb-3" id = "currentDayBox" style="max-width: 540px;">
                <div class="row no-gutters">
                  <div class="col-md-4">
                    <img id = "icon" scr="" alt="weatherIcon">
                  </div>
                  <div class="col-md-8">
                    <div class="card-body">
                      <h3 class="card-title currentCity"></h3>
                      <p class="card-text currentTemperature"></p>
                      <p class="card-text currentHumidity"></p>
                      <p class="card-text currentWind"></p>
                      <p class="card-text currentUV"></p>
                    </div>
                  </div>
                </div>
              </div>

              <div class="col-12 forecastDisplay">
                <h2 class='col-12'>5-Day Forecast:</h2>
                <div class="row ml-1 card-group forecast-list"></div>    
              </div>
            
        </section>
      </div>

      <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
      <script src= "script.js"></script>
</body>
</html>
